# git-cliff configuration for QK4
# https://git-cliff.org/docs/configuration

[changelog]
header = """# Changelog

All notable changes to QK4 will be documented in this file.
This changelog is auto-generated from [conventional commits](https://www.conventionalcommits.org/) at release time.
"""
body = """
{%- if version %}
## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{%- else %}
## [Unreleased]
{%- endif %}
{% for group, commits in commits | group_by(attribute="group") %}
### {{ group | striptags | trim | upper_first }}
{% for commit in commits %}
- {% if commit.scope %}**{{ commit.scope }}**: {% endif -%}
{{ commit.message | upper_first }}
{%- for line in commit.body | default(value="") | split(pat="\n") %}
{%- if line | trim != "" %}
  - {{ line | trim | trim_start_matches(pat="- ") }}
{%- endif %}
{%- endfor %}
{%- endfor %}
{% endfor %}
{%- if version %}
---
{% endif -%}
"""
footer = ""
trim = false

[git]
conventional_commits = true
filter_unconventional = true
split_commits = false
commit_parsers = [
  { message = "^feat", group = "Added" },
  { message = "^fix", group = "Fixed" },
  { message = "^refactor", group = "Changed" },
  { message = "^perf", group = "Changed" },
  { message = "^docs", skip = true },
  { message = "^chore", skip = true },
  { message = "^ci", skip = true },
  { message = "^style", skip = true },
  { message = "^test", skip = true },
  { message = "^build", skip = true },
  { message = "^Merge", skip = true },
]
filter_commits = false
tag_pattern = "v[0-9].*"
sort_commits = "oldest"
