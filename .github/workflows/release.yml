name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-macos:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: brew install qt@6 opus hidapi

      - name: Configure CMake
        run: cmake -B build -DCMAKE_PREFIX_PATH="$(brew --prefix qt@6)"

      - name: Build
        run: cmake --build build

      - name: Create app bundle
        run: |
          set -e  # Exit on any error

          # Create .app bundle structure
          mkdir -p K4Controller.app/Contents/MacOS
          mkdir -p K4Controller.app/Contents/Resources
          cp build/K4Controller K4Controller.app/Contents/MacOS/

          # Create Info.plist
          cat > K4Controller.app/Contents/Info.plist << 'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>CFBundleExecutable</key>
              <string>K4Controller</string>
              <key>CFBundleIdentifier</key>
              <string>com.mikeg-dal.K4Controller</string>
              <key>CFBundleName</key>
              <string>K4Controller</string>
              <key>CFBundleVersion</key>
              <string>0.1.0</string>
              <key>CFBundlePackageType</key>
              <string>APPL</string>
              <key>LSMinimumSystemVersion</key>
              <string>14.0</string>
              <key>NSHighResolutionCapable</key>
              <true/>
              <key>NSMicrophoneUsageDescription</key>
              <string>K4Controller needs microphone access for TX audio.</string>
          </dict>
          </plist>
          EOF

          # Use macdeployqt to bundle Qt frameworks
          $(brew --prefix qt@6)/bin/macdeployqt K4Controller.app -verbose=2

          # Copy QtDBus framework using ditto (handles macOS frameworks properly)
          echo "=== Copying QtDBus.framework with ditto ==="
          QT_LIB="$(brew --prefix qt@6)/lib"

          # Resolve the actual framework path (follow symlinks)
          QTDBUS_REAL=$(readlink -f "$QT_LIB/QtDBus.framework" || echo "$QT_LIB/QtDBus.framework")
          echo "QtDBus real path: $QTDBUS_REAL"

          # Use ditto to copy (macOS native, handles frameworks correctly)
          ditto "$QTDBUS_REAL" K4Controller.app/Contents/Frameworks/QtDBus.framework

          # Verify copy succeeded
          echo "=== Verifying QtDBus copy ==="
          ls -la K4Controller.app/Contents/Frameworks/ | grep -i dbus
          test -d K4Controller.app/Contents/Frameworks/QtDBus.framework || { echo "ERROR: QtDBus.framework not copied!"; exit 1; }

          # Copy missing transitive dependencies
          echo "=== Copying missing transitive dependencies ==="
          BREW_LIB="$(brew --prefix)/lib"

          # Brotli libraries (needed by freetype/harfbuzz chain)
          for lib in libbrotlicommon.1.dylib libbrotlidec.1.dylib libbrotlienc.1.dylib; do
            if [ -f "$BREW_LIB/$lib" ]; then
              echo "Copying $lib..."
              ditto "$BREW_LIB/$lib" "K4Controller.app/Contents/Frameworks/$lib"
            fi
          done

          # libdbus (needed by QtDBus)
          DBUS_LIB=$(find "$(brew --prefix)" -name "libdbus-1*.dylib" -type f | head -1)
          if [ -n "$DBUS_LIB" ]; then
            echo "Copying libdbus from $DBUS_LIB..."
            ditto "$DBUS_LIB" "K4Controller.app/Contents/Frameworks/libdbus-1.3.dylib"
          fi

          # Fix permissions (Homebrew files are read-only)
          chmod -R u+rw K4Controller.app/Contents/Frameworks/

          # Fix library paths to use @rpath
          echo "=== Fixing library paths ==="
          FRAMEWORKS="K4Controller.app/Contents/Frameworks"

          # Fix libbrotlidec to find libbrotlicommon
          install_name_tool -change "$(brew --prefix)/lib/libbrotlicommon.1.dylib" "@rpath/libbrotlicommon.1.dylib" "$FRAMEWORKS/libbrotlidec.1.dylib" || true

          # Fix QtDBus to find libdbus
          install_name_tool -change "$(brew --prefix)/opt/dbus/lib/libdbus-1.3.dylib" "@rpath/libdbus-1.3.dylib" "$FRAMEWORKS/QtDBus.framework/Versions/A/QtDBus" || true

          # Add rpath to main executable if needed
          install_name_tool -add_rpath "@executable_path/../Frameworks" "K4Controller.app/Contents/MacOS/K4Controller" 2>/dev/null || true

          echo "=== Final Frameworks contents ==="
          ls -la "$FRAMEWORKS/"

          # Re-sign the app (ad-hoc) after all modifications
          codesign --force --deep --sign - K4Controller.app

          # Create zip
          zip -r K4Controller-macos.zip K4Controller.app

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: K4Controller-macos
          path: K4Controller-macos.zip

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: '6.7.*'
          host: 'windows'
          target: 'desktop'
          arch: 'win64_msvc2019_64'
          modules: 'qtmultimedia'

      - name: Setup vcpkg
        run: |
          cd C:\vcpkg
          git pull
          .\bootstrap-vcpkg.bat

      - name: Install dependencies
        run: vcpkg install opus:x64-windows hidapi:x64-windows

      - name: Configure CMake
        run: cmake -B build -DCMAKE_TOOLCHAIN_FILE=C:/vcpkg/scripts/buildsystems/vcpkg.cmake -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release

      - name: Create release package
        run: |
          mkdir K4Controller-windows
          copy build\Release\K4Controller.exe K4Controller-windows\

          # Use windeployqt to bundle Qt DLLs
          windeployqt --release --no-translations K4Controller-windows\K4Controller.exe

          # Copy vcpkg DLLs (opus, hidapi)
          copy C:\vcpkg\installed\x64-windows\bin\opus.dll K4Controller-windows\
          copy C:\vcpkg\installed\x64-windows\bin\hidapi.dll K4Controller-windows\

          Compress-Archive -Path K4Controller-windows -DestinationPath K4Controller-windows.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: K4Controller-windows
          path: K4Controller-windows.zip

  release:
    needs: [build-macos, build-windows]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: K4Controller-macos

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: K4Controller-windows

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            K4Controller-macos.zip
            K4Controller-windows.zip
          generate_release_notes: true
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') }}
