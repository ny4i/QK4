name: Build macOS

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Cache Homebrew packages
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Caches/Homebrew
            /opt/homebrew/Cellar/qt@6
            /opt/homebrew/Cellar/opus
            /opt/homebrew/Cellar/openssl@3
            /opt/homebrew/Cellar/hidapi
            /opt/homebrew/opt/qt@6
            /opt/homebrew/opt/openssl@3
          key: brew-macos-14-qt6-${{ hashFiles('.github/workflows/build-macos.yml') }}
          restore-keys: |
            brew-macos-14-qt6-

      - name: Install dependencies
        run: brew install qt@6 opus openssl@3 hidapi

      - name: Configure CMake
        run: cmake -B build -DCMAKE_PREFIX_PATH="$(brew --prefix qt@6)"

      - name: Build
        run: cmake --build build

      - name: Verify executable
        run: test -f build/K4Controller.app/Contents/MacOS/K4Controller

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: K4Controller-macos
          path: build/K4Controller.app
          retention-days: 7
