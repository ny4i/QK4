name: Build macOS

on:
  workflow_dispatch:  # Manual trigger only - run before tagging releases

jobs:
  build:
    runs-on: macos-14
    env:
      HOMEBREW_NO_AUTO_UPDATE: 1
      HOMEBREW_NO_INSTALL_CLEANUP: 1
    steps:
      - uses: actions/checkout@v4

      - name: Cache Homebrew packages
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Caches/Homebrew
            /opt/homebrew/Cellar/qt
            /opt/homebrew/Cellar/qtbase
            /opt/homebrew/Cellar/opus
            /opt/homebrew/Cellar/hidapi
            /opt/homebrew/Cellar/openssl@3
            /opt/homebrew/Cellar/dbus
            /opt/homebrew/Cellar/brotli
          key: brew-macos-14-v2-${{ hashFiles('.github/workflows/build-macos.yml') }}
          restore-keys: |
            brew-macos-14-v2-

      - name: Install dependencies
        run: brew install qt opus openssl@3 hidapi

      - name: Setup ccache
        run: brew install ccache

      - name: Cache ccache
        uses: actions/cache@v4
        with:
          path: ~/Library/Caches/ccache
          key: ccache-macos-build-${{ github.ref_name }}-${{ github.sha }}
          restore-keys: |
            ccache-macos-build-${{ github.ref_name }}-
            ccache-macos-build-

      - name: Configure CMake
        run: |
          cmake -B build \
            -DCMAKE_C_COMPILER_LAUNCHER=ccache \
            -DCMAKE_CXX_COMPILER_LAUNCHER=ccache \
            -DCMAKE_PREFIX_PATH="$(brew --prefix qt)"

      - name: Build
        run: cmake --build build

      - name: Verify executable
        run: test -f build/K4Controller.app/Contents/MacOS/K4Controller

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: K4Controller-macos
          path: build/K4Controller.app
          retention-days: 7
