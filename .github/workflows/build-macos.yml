name: Build macOS

on:
  workflow_dispatch:  # Manual trigger only - run before tagging releases

env:
  CMAKE_BUILD_PARALLEL_LEVEL: 4

jobs:
  build:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: brew install qt opus openssl@3 hidapi dbus brotli

      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.9

      - name: Configure CMake
        run: |
          cmake -B build \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_PREFIX_PATH="$(brew --prefix qt)" \
            -DCMAKE_C_COMPILER_LAUNCHER=sccache \
            -DCMAKE_CXX_COMPILER_LAUNCHER=sccache

      - name: Build
        run: cmake --build build --config Release

      - name: Verify executable
        run: test -f build/K4Controller.app/Contents/MacOS/K4Controller

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: K4Controller-macos
          path: build/K4Controller.app
          retention-days: 7
