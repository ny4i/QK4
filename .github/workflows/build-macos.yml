name: Build macOS

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: brew install qt@6 opus hidapi

      - name: Configure CMake
        run: cmake -B build -DCMAKE_PREFIX_PATH="$(brew --prefix qt@6)"

      - name: Build
        run: cmake --build build

      - name: Verify executable
        run: test -f build/K4Controller

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: K4Controller-macos
          path: build/K4Controller
          retention-days: 7
